
  <div class="container">
    <h3>Add New Quote</h3>
   <form #quoteForm='ngForm'>
       <!-- Name Form -->
         <div class=" bg-light" id="form">
           <label for="name"><h5><b> Title : </b></h5></label>
           <input type="text"  placeholder="enter title" id="name" [(ngModel)]="newQuote.title" name="name" #name="ngModel" required>
           
           <div [hidden]="name.valid || name.pristine" class="warn">
               <p> Name is Required</p>
               
           </div><br>
           </div>
       <!-- Description Input -->
       <div class=" bg-light">
           <label for="description"><h5><b>Quote: </b></h5> </label>
           <input class="form-control" placeholder="enter quote" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required>
           <div [hidden]="description.valid || description.pristine" class="warn">
               <p> Quote is Required</p>
               
           </div>
           </div>
  
           <div class="bg-light">
           <label for="author"> <h5><b> Author : </b></h5></label>
           <input type="text" placeholder="author's name" class="form-control" id="author" rows="4" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
           <div [hidden]="author.valid || author.pristine" class=" warn">
               <p> Author's name is required</p><br><br>
              </div> 
           </div>
           

           <div class="bg-light">
            <label for="poster"><h5><b> By : </b></h5></label>
            <input type="text" placeholder="Your name" class="form-control" id="poster" [(ngModel)]="newQuote.poster" name="poster" #poster="ngModel" required>
            <div [hidden]="poster.valid || poster.pristine" class=" warn">
                <p> Poster's name is required</p><br><br>
               </div> 
            </div>
    
       
       <!-- Date Input -->
       <div class=" bg-light">
           <label for="complete"><h5><b> Date : </b></h5></label><br> 
           <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
           <div [hidden]="completeDate.valid || completeDate.pristine" class="warn">
               <p>Date is Required</p>
               
           </div><br>
           </div>
 
       <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
       <button type="Submit" class="sbm">Submit Quote</button>
       </form>
  
               
   </form>

</div>
